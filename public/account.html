<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Book Club</title>
    <link href='css/style.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <header>
                <div class='navbar nav-dark'>
                    <div class='item-holder'>
                        <h3 class='nav-title'>Astrology Book Club</h3>
                        <p class='nav-item'>
                            <a href="./index.html">Home</a>
                        </p>
                        <p class='nav-item active'>
                            <a href="./account.html">My Page</a>
                        </p>
                        <p class='nav-item'>
                            <a href="./search.html">Find a Book</a>
                        </p>
                    </div>
                    <a href="javascript:void(0);" class="nav-icon">
                        <i class="fa fa-bars"></i>
                    </a>
            </header>

            <section class="px-2">
                <div class="row stack-md mt-3">
                    <div class="stack px-1 mt-0 col-9">
                        <div class="m-0 border-all border-round background-lighter row w-100">
                            <img class="no-img-style square-sm m-1" src="img/speech-bubble.png">
                            <input type="text" class="w-100 mb-1 mr-1 p-1 txt-s-md" />
                        </div>
                        <div class="m-0 mb-2 mt-2 ml-2-md border-all border-round background-lighter w-100">
                            <h2>Status</h2> 
                            <p>You haven't posted anything.</p>
                        </div>
                    </div>
                    <p>Edit account<a href='#' onclick="openModal('loginModal')">here </a></p>
                    <div id="loginModal" class="modal m-middle">
                        <div class="modal-content background-lighter w-50">
                            <span class="x-button close" onclick="closeModal('loginModal')">X</span>
                            <h3>Log in</h3> 
                            <div class="divider mx-3"></div>
                            <form class="m-auto my-2 border-none p-1" method = "post" action="http://localhost:3000/loginAcc">
                                <div class="row stack-xs space-between">
                                    <label class="txt-w-semibold">Email:</label>
                                    <input type="text" name = "email" id = "email" autocomplete="email">
                                </div>
                                <div class="row stack-xs space-between">
                                    <label class="txt-w-semibold">Password:</label>
                                    <input type="password" name = "password" id = "password" autocomplete="current-password">
        
                                </div>
                                <input type="submit" value="Log in" class="my-1">
                            </form>
                            <button class="button-main center-x px-2" onclick="openModal('signupModal')">Sign Up Instead</button>
                        </div>
                    </div>
                    <div class="stack ml-2 col-3 mt-0 center-x border-all border-round background-lighter">
                        
                        <img class="icon-circle" src="https://via.placeholder.com/250">
                        <h3 id="EmailHTag">Username</h3>
                        <div class="stack my-0">
                            <h6 class="m-0" id="Birthday">Birthday: </h6>
                            <!-- <p class="m-0">12-34-2000</p> -->
                        </div>
                        <div class="row my-1 height-h6">
                            <h6>Sun Sign: </h6>
                            <p id = "sunSign">Aquarius</p>
                        </div>
                        <div class="row my-1 height-h6">
                            <h6>Moon Sign: </h6>
                            <p id = "moonSign">Gemini</p>
                        </div>
                        <div class="row mt-1 mb-4 height-h6">
                            <h6>Rising Sign: </h6>
                            <p id = "risingSign">Pisces</p>
                        </div>
                        <form method = "get" action = "http://localhost:3000/logout"> 
                        <input type="submit" value="Logout" class="my-1">
                    </form>
                    </div>
                </div>
            </section>

            <footer class="page-bottom">
                <p>Copyright &copy; Crime Committers (Allegedly) 2022</p>
            </footer>
        </div>
    </div>

    <script src='main.js'></script>
    <script src='info.js'></script>
</body>
</html>
